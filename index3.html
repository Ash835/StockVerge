<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockVerge - Manage Inventory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px 20px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            margin-bottom: 10px;
            color: #b8b8d1;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .menu-item i {
            width: 24px;
            margin-right: 15px;
            font-size: 18px;
        }

        .menu-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #fff;
            transform: translateX(5px);
        }

        .menu-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 42px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .add-project-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-project-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        .user-profile {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
            margin-left: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }

        .content-card {
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .action-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .action-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .action-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .action-card:first-child {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .action-card:last-child {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .action-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .action-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .suggestions-section {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(252, 182, 159, 0.3);
        }

        .suggestions-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
        }

        .suggestion-text {
            font-size: 20px;
            color: #444;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .suggestion-text strong {
            color: #333;
            font-weight: 700;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            float: right;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        .generate-btn i {
            margin-right: 8px;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
            }

            .logo-container {
                margin-bottom: 20px;
            }

            nav {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .menu-item {
                padding: 12px 15px;
                font-size: 14px;
            }

            .main-content {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .page-title {
                font-size: 36px;
            }

            .content-card {
                padding: 30px;
            }

            .action-cards {
                gap: 20px;
                margin-bottom: 40px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                padding: 15px;
            }

            .logo {
                font-size: 24px;
            }

            nav {
                grid-template-columns: repeat(2, 1fr);
            }

            .menu-item {
                padding: 10px;
                font-size: 13px;
            }

            .menu-item i {
                font-size: 16px;
                margin-right: 10px;
            }

            .main-content {
                padding: 15px;
            }

            .header {
                margin-bottom: 20px;
            }

            .header > div {
                width: 100%;
                justify-content: space-between !important;
            }

            .page-title {
                font-size: 32px;
            }

            .add-project-btn {
                padding: 12px 24px;
                font-size: 14px;
            }

            .user-profile {
                margin-left: 15px;
            }

            .content-card {
                padding: 20px;
            }

            .action-cards {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 30px;
            }

            .action-card {
                padding: 40px;
            }

            .action-icon {
                font-size: 50px;
            }

            .action-title {
                font-size: 24px;
            }

            .suggestions-section {
                padding: 25px;
            }

            .suggestions-title {
                font-size: 26px;
                margin-bottom: 20px;
            }

            .suggestion-text {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .generate-btn {
                float: none;
                width: 100%;
                padding: 16px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 10px;
            }

            .logo {
                font-size: 20px;
            }

            .logo-container {
                padding: 8px;
            }

            nav {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .menu-item {
                padding: 10px 12px;
                font-size: 12px;
            }

            .menu-item i {
                font-size: 14px;
                margin-right: 8px;
                width: 20px;
            }

            .main-content {
                padding: 10px;
            }

            .header {
                gap: 15px;
                margin-bottom: 15px;
            }

            .header > div {
                flex-direction: column;
                align-items: stretch !important;
                gap: 10px;
            }

            .page-title {
                font-size: 26px;
            }

            .add-project-btn {
                width: 100%;
                padding: 12px 20px;
                font-size: 14px;
                justify-content: center;
            }

            .user-profile {
                width: 40px;
                height: 40px;
                font-size: 18px;
                margin-left: 0;
                align-self: center;
            }

            .content-card {
                padding: 15px;
                border-radius: 20px;
            }

            .action-cards {
                gap: 15px;
                margin-bottom: 20px;
            }

            .action-card {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .action-icon {
                font-size: 45px;
                margin-bottom: 15px;
            }

            .action-title {
                font-size: 20px;
            }

            .suggestions-section {
                padding: 20px 15px;
                border-radius: 15px;
            }

            .suggestions-title {
                font-size: 22px;
                margin-bottom: 15px;
            }

            .suggestion-text {
                font-size: 16px;
                margin-bottom: 15px;
                line-height: 1.6;
            }

            .generate-btn {
                padding: 14px 25px;
                font-size: 15px;
            }

            .generate-btn i {
                margin-right: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo">StockVerge</div>
            </div>
            <nav>
                <a href="#" class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Demand Forecast</span>
                </a>
                <a href="#" class="menu-item active">
                    <i class="fas fa-boxes"></i>
                    <span>Manage Inventory</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Community Forum</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-robot"></i>
                    <span>Procurement Chatbot</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1 class="page-title">Manage Inventory</h1>
                <div style="display: flex; align-items: center;">
                    <button class="add-project-btn">
                        <i class="fas fa-plus"></i>
                        Add New Project
                    </button>
                    <div class="user-profile">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <div class="content-card">
                <div class="action-cards">
                    <div class="action-card">
                        <div class="action-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h3 class="action-title">Upload Quotations</h3>
                    </div>
                    <div class="action-card">
                        <div class="action-icon">
                            <i class="fas fa-edit"></i>
                        </div>
                        <h3 class="action-title">Enter Details</h3>
                    </div>
                </div>

                <div class="suggestions-section">
                    <h2 class="suggestions-title">Suggested</h2>
                    <p class="suggestion-text">
                        Consider purchasing <strong>250 units of steel rods</strong> from Supplier A on <strong>28 Oct 2025</strong>.
                    </p>
                    <button class="generate-btn">
                        <i class="fas fa-file-alt"></i>
                        Generate Report
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
