<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockVerge - Demand Forecast</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px 20px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            margin-bottom: 10px;
            color: #b8b8d1;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .menu-item i {
            width: 24px;
            margin-right: 15px;
            font-size: 18px;
        }

        .menu-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #fff;
            transform: translateX(5px);
        }

        .menu-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .main-content {
            flex: 1;
            padding: 25px 40px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .search-bar i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }

        .user-profile {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
            margin-left: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }

        .content-card {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .page-title {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .chart-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .chart {
            width: 100%;
            height: 300px;
            position: relative;
        }

        .insights-section {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 18px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(252, 182, 159, 0.3);
        }

        .insights-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .insights-title i {
            margin-right: 12px;
            color: #f5576c;
        }

        .insight-item {
            font-size: 14px;
            color: #444;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .insight-item strong {
            color: #333;
            font-weight: 700;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            float: right;
            margin-top: 8px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        .download-btn i {
            margin-right: 8px;
        }

        canvas {
            border-radius: 15px;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
            }

            .logo-container {
                margin-bottom: 20px;
            }

            nav {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .menu-item {
                padding: 12px 15px;
                font-size: 14px;
            }

            .main-content {
                padding: 20px;
            }

            .chart {
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                padding: 15px;
            }

            .logo {
                font-size: 24px;
            }

            nav {
                grid-template-columns: repeat(2, 1fr);
            }

            .menu-item {
                padding: 10px;
                font-size: 13px;
            }

            .menu-item i {
                font-size: 16px;
                margin-right: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 20px;
            }

            .search-bar {
                max-width: 100%;
            }

            .search-bar input {
                padding: 12px 45px 12px 15px;
                font-size: 14px;
            }

            .user-profile {
                margin-left: 0;
            }

            .content-card {
                padding: 20px;
            }

            .page-title {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .chart-container {
                padding: 15px;
            }

            .chart {
                height: 220px;
            }

            .insights-section {
                padding: 15px 20px;
            }

            .insights-title {
                font-size: 18px;
            }

            .insight-item {
                font-size: 13px;
            }

            .download-btn {
                float: none;
                width: 100%;
                margin-top: 10px;
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 10px;
            }

            .logo {
                font-size: 20px;
            }

            .logo-container {
                padding: 8px;
            }

            nav {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .menu-item {
                padding: 10px 12px;
                font-size: 12px;
            }

            .menu-item i {
                font-size: 14px;
                margin-right: 8px;
                width: 20px;
            }

            .main-content {
                padding: 15px;
            }

            .header {
                gap: 10px;
            }

            .search-bar input {
                padding: 10px 40px 10px 12px;
                font-size: 13px;
            }

            .search-bar i {
                right: 15px;
                font-size: 16px;
            }

            .user-profile {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .content-card {
                padding: 15px;
                border-radius: 20px;
            }

            .page-title {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .chart-container {
                padding: 12px;
                margin-bottom: 15px;
            }

            .chart {
                height: 200px;
            }

            .insights-section {
                padding: 12px 15px;
            }

            .insights-title {
                font-size: 16px;
                margin-bottom: 8px;
            }

            .insights-title i {
                margin-right: 8px;
                font-size: 16px;
            }

            .insight-item {
                font-size: 12px;
                margin-bottom: 5px;
            }

            .download-btn {
                padding: 10px 20px;
                font-size: 13px;
            }

            .download-btn i {
                margin-right: 6px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <ul>

            <div class="container">
                <aside class="sidebar">
                    <div class="logo-container">
                        <div class="logo">StockVerge</div>
                    </div>
                    <nav>
                        <a href="{{ url_for('demand_forecast') }}" class="menu-item active">
                            <i class="fas fa-chart-line"></i>
                            <span>Demand Forecast</span>
                        </a>
                        <a href="{{ url_for('manage_inventory') }}" class="menu-item">
                            <i class="fas fa-boxes"></i>
                            <span>Manage Inventory</span>
                        </a>
                        <a href="{{ url_for('community_forum') }}" class="menu-item">
                            <i class="fas fa-users"></i>
                            <span>Community Forum</span>
                        </a>
                        <a href="{{ url_for('procurement_chatbot') }}" class="menu-item">
                            <i class="fas fa-robot"></i>
                            <span>Procurement Chatbot</span>
                        </a>
                        <a href="{{ url_for('settings') }}" class="menu-item">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                        <a href=# class="menu-item" id="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                        </a>
                    </nav>
                </aside>

                <main class="main-content">
                    <div class="header">
                        <div class="search-bar">
                            <input type="text" placeholder="Search material...">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="user-profile">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <div class="content-card">
                        <h1 class="page-title">Demand Forecast</h1>

                        <div class="chart-container">
                            <canvas id="demandChart" class="chart"></canvas>
                        </div>

                        <div class="insights-section">
                            <h2 class="insights-title">
                                <i class="fas fa-lightbulb"></i>
                                AI Insights
                            </h2>
                            <div class="insight-item">
                                Predicted increase in steel rod demand by <strong>12% next week</strong>.
                            </div>
                            <div class="insight-item">
                                Suggested reorder date: <strong>28 Oct 2025</strong>.
                            </div>
                            <div class="insight-item">
                                Optimal purchase quantity: <strong>250 units</strong>.
                            </div>
                            <button class="download-btn">
                                <i class="fas fa-download"></i>
                                Download Report
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        const ctx = document.getElementById('demandChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 350);
        gradient.addColorStop(0, 'rgba(102, 126, 234, 0.8)');
        gradient.addColorStop(1, 'rgba(118, 75, 162, 0.3)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['23 Sep', '16 Sep', '21 Sep', '1 Oct', '14 Oct', '21 Oct', '28 Oct', '26 Oct', '28 Oct'],
                datasets: [{
                    label: 'Demand',
                    data: [75, 95, 130, 200, 190, 185, 285, 325, 315, 270, 260, 375],
                    borderColor: '#667eea',
                    backgroundColor: gradient,
                    borderWidth: 4,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 8,
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#667eea',
                    pointHoverBorderWidth: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        borderColor: '#667eea',
                        borderWidth: 2,
                        displayColors: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 400,
                        ticks: {
                            font: {
                                size: 14,
                                weight: '600'
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 14,
                                weight: '600'
                            }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const logoutBtn = document.getElementById("logout-btn");

            logoutBtn.addEventListener("click", function (event) {
                event.preventDefault();

                const confirmLogout = confirm("Are you sure you want to logout?");
                if (confirmLogout) {
                    window.location.href = "{{ url_for('home') }}";
                }
            });
        });


    </script>
</body>

</html>
